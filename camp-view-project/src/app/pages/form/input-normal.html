<div class="al-main" ng-controller="mainCtrl">
    <div class="widgets">
        <div class="row">
            <div class="col-md-6">
                <div ba-panel
                     ba-panel-title="Standard Fields"
                     ba-panel-class="with-scroll">
                    <form>
                    <div>username:{{name}}</div>
                    <div class="form-group">
                        <label for="inputTitle">UserName</label>
                        <input class="form-control" type="text" id="inputTitle" name="inputTitle"
                               placeholder="Title" ng-model="name"
                               ng-required="true" ng-minlength="3" ng-maxlength="30"></div>
                    </form>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</div>
